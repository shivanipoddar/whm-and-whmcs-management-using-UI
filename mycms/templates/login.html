{% extends "base.html" %}
{% block content %}
      <div class="container-fluid">
          <div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>
  <form class="login-container" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <p><input name="em" type="text" placeholder="Email"></p>
    <p><input name="ps" type="password" placeholder="Password"></p>
    <p><input type="submit" value="Log in"></p>
  </form>
</div>
  </div>
    </div>
</div>
{% endblock content %}
